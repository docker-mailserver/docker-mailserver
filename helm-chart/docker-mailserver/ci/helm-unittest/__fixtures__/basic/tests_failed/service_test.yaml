suite: test service
templates:
  - service.yaml
tests:
  - it: should failed
    release:
      name: my-release
    asserts:
      - notContains:
          path: spec.ports
          content:
            port: 80
            targetPort: 80
            protocol: TCP
            name: nginx
      - notEqual:
          path: spec.type
          value: ClusterIP
      - notEqual:
          path: spec.selector
          value:
            app: basic
            release: my-release

  - it: should fail renders right if values given
    set:
      service:
        type: NodePort
        internalPort: 1234
        externalPort: 4321
        name: cool-service
    asserts:
      - notContains:
          path: spec.ports
          content:
            port: 4321
            targetPort: 1234
            protocol: TCP
            name: cool-service
      - notEqual:
          path: spec.type
          value: NodePort
